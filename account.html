<body>
    <div class="container">
        <div class="navbar">

            <nav>

                    <li><a href="index.html">Home</a></li>

    <!-- ------------login------------------- -->
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="IMAGE/menu1.jpg" width="100%">
                </div>

                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>

                        <form id="LoginForm">
                            <input type="text" placeholder="Username">
                            <input type="password" placeholder="Password">
                            <button type="submit" class="btn">Login</button>
                            <a href="">Forgot password</a>
                        </form>

                        <form id="RegForm">
                            <input type="text" id="reg_name" placeholder="Username">
                            <input type="email" id="reg_email" placeholder="Email">
                            <input type="password" id="reg_password" placeholder="Password">
                            <button type="button" class="btn" id="btn-register">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
