<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 3</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Computer store</h3>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">Product</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li><a href="product_list.html">List</a></li>
                        <li><a href="product_add.html">Add</a></li>
                    </ul>
                </li>
                <li>
                    <a href="user_list.html">User</a>
                </li>
                <li>
                    <a href="contact_list.html">Contact</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                            <i class="glyphicon glyphicon-align-left"></i>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/" target="_blanl"><i class="glyphicon glyphicon-eye-open"></i> visit site </a></li>
                            <li><a href="javascript:void(0)" id="show_username"></a></li>
                            <li><a href="javascript:void(0)" id="onLogout">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="rÆ¡w">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Product name</label>
                        <input type="text" class="form-control" id="product_name">
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <input type="file" class="form-control" id="product_img">
                    </div>
                    <div class="form-group">
                        <label>Quantily</label>
                        <input type="number" min="0" class="form-control" id="product_quantily">
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label><input type="checkbox" value="1" id="product_hot">Product hot</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label><input type="checkbox" value="1" id="product_new">Product new</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="text" class="form-control" id="product_price">
                    </div>
                    <a class="btn btn-primary" href="product_list.html">Back to list</a>
                    <button type="button" id="onSave" class="btn btn-primary">Save</button>
                </div>
                <div class="col-md-6">
                    <img src="../IMAGE/no-image.png" style="width: 100%; height: 340px; border: 1px solid #cccccc" id="img_view">
                </div>
            </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
